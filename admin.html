<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Global Terrorism </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <header>
        <div class="menu">
            <a class="option current-page" href="homeLogged.html"> HOME </a>
            <a class="option" href="addEvent.html"> ADD EVENT </a>
            <a class="option" href="register.html"> REGISTER </a>
            <a class="option" id="accountInfo" href="admin.html"></a>
        </div>
    </header>

    <div class="content help-content">
        <h1 class="title title-1"> Account Administration </h1>
        <p class="text"> 
            Other administration functionalities... 
        </p>
        <button type="submit" class="submit-button" onclick="window.location.href='index.html'">Logout</button>
    </div>

    <script>
        const firstName = localStorage.getItem('userFirstName');
        const lastName = localStorage.getItem('userLastName');

        const accountInfoDiv = document.getElementById('accountInfo');
        accountInfoDiv.style.whiteSpace = 'pre-line';
        accountInfoDiv.textContent = `ACCOUNT:\n${firstName} ${lastName}`;
        const logoutButton = document.querySelector('.submit-button');
        logoutButton.addEventListener('click', function() {
            localStorage.removeItem('userFirstName');
            localStorage.removeItem('userLastName');
        });
    </script>

</body>


</html>
